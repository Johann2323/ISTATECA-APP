<header class="text-center" style="font-size:45px;"> <strong>Lista De Solicitudes Pendientes</strong></header><br>

<body class="elemento">
  <form class="d-flex buscar" role="search">
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar"
      style="background-color: #e5e7e8; border-color: #2E2F5E;" >
    <button class="btn" type="submit">
      <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fbusqueda.png?alt=media&token=2b59078d-0ef5-4fa4-85c6-396ea7c1c97c">
    </button> 
  <div class="container  text-center col-sm-3">
    <div class="row gx-6">
      <div class="col">
        <button class="btn" style="background-color:transparent" routerLink="/app-solicitud-libro">
          <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Faceptar.png?alt=media&token=ab1e325e-dfbb-4680-abc1-841314b0c523" >
          Aceptar Solicitud</button>
      </div>
    </div>
  </div>
</form>

<div class="card-body text-primary libros col-sm-11 destacado" >
  <table class="table table-bordered table-stripped libros" >
    <thead class="text-center cabezera">
      <tr>
        <th>Cedula</th>
        <th>TÃ­tulo del Libro</th>

      </tr>
    </thead>


    <tbody class="text-center">
      <tr *ngFor="let pagina of prestamos">
        <td>{{pagina.usuario?.persona?.cedula}}</td>
        <td>{{pagina.libro?.titulo}}</td>

      </tr>
    </tbody>
  </table>
</div>
</body>
