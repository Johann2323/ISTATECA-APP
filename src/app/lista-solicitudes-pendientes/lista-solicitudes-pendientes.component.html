<header class="text-center" style="font-size:45px;"> <strong>Lista De Solicitudes Pendientes</strong></header><br>

<body class="elemento">
  <form class="d-flex buscar" role="search">
    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar"
      style="background-color: #e5e7e8; border-color: #004f9f;">
    <button class="btn" type="submit" style="background-color: transparent;">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fbusqueda.png?alt=media&token=2b59078d-0ef5-4fa4-85c6-396ea7c1c97c">
    </button>
  </form>

  <div class="card-body text-primary libros col-sm-11 destacado">
    <table class="table table-bordered table-stripped libros">
      <thead class="text-center cabezera">
        <tr>
          <th>Cedula</th>
          <th>Título del Libro</th>
          <th>Acciones</th>

        </tr>
      </thead>


      <tbody class="text-center" >
        <tr *ngFor="let prestamo of listaprestamos">
          <td>{{prestamo.id}}</td>
          <td>{{prestamo.libro?.titulo}}</td>
          <td>
            <button (click)="aceptarDomicilio(prestamo)">Aceptar Solitud Domicilio</button>
            <button (click)="aceptar(prestamo)">Aceptar Solitud Institución</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
