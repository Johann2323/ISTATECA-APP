<h4><strong>Crear nueva cuenta</strong></h4><br>

<form #registro="ngForm" ngNativeValidate class="row gy-2 gx-3 align-items-center" onsubmit="alert('Se ha registrado con exito')" (ngSubmit)="create()" >
    <div class="row mb-3">
      <label for="cedula" class="col-sm-2 col-form-label"> <h3>Cédula:</h3></label>
      <div class="col-sm-3">
        <h6><input id="ced"  type="number" class="form-control" [(ngModel)]="persona.cedula"  name="cedula" required>
        </h6>
        </div>
    </div>
    <div class="row mb-3">
      <label for="nombres" class="col-sm-2 col-form-label"><h3>Nombres:</h3></label>
      <div class="col-sm-3">
        <h6><input type="text" class="form-control" [(ngModel)]="persona.nombres" name="nombres" required>{{personaP.nombres}}
            </h6>
        </div>
    </div>

    <div class="row mb-3">
      <label for="celular" class="col-sm-2 col-form-label"><h3>Celular:</h3></label>
      <div class="col-sm-3">
        <h6><input type="number" class="form-control" [(ngModel)]="persona.celular"  name="celular" required>{{personaP.celular}}
          </h6>
      </div>
    </div>
  <div class="row mb-3">
    <label for="correo" class="col-sm-2 col-form-label"><h3>Email:</h3></label>
    <div class="col-sm-3">
      <h6><input type="email" class="form-control" [(ngModel)]="persona.correo"   name="correo" required>{{personaP.correo}}
          </h6>
      </div>
  </div>



    <div class="row mb-3">
        <label for="usuario" class="col-sm-2 col-form-label"><h3>Usuario:</h3></label>
        <div class="col-sm-3">
          <h6><input type="text" class="form-control" [(ngModel)]="persona.usuario" name="usuario" required>
            </h6>
        </div>
      </div>

      
    <div class="row mb-3">
        <label for="clave" class="col-sm-2 col-form-label"><h3>Contraseña:</h3></label>
        <div class="col-sm-3">
          <h6><input type="password" class="form-control" [(ngModel)]="persona.clave" name="clave" required>
            </h6>
        </div>
      </div>

      <h5>
        <button type="submit" class="btn btn-outline-secondary" >Registrarse</button>   
        <button type="button" (click)="buscarFenix(registro)" class="btn btn-outline-secondary">Buscar</button>
      </h5>

    </form>

    <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/logos%2Flogo%20fondo%20borroso%20peque%C3%B1o.jpg?alt=media&token=8a7bcc9b-f7e0-4757-b3eb-2a20e389ffae" class="rounded float-start" alt="" width="200" height="100">
    </h1>
