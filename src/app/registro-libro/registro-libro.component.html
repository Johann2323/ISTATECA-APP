<header>
    <h4 class="text-center"><strong>Registro de Libros</strong><br></h4>
</header>
<!--HOLIIIIIIIIIIIIIIIIIIIIIIIIIII-->
<div class="imagen">
    <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/logos%2Flogo%20normal%20peque%C3%B1o.png?alt=media&token=59a16c73-3229-4ba7-81be-567aae799d61"
        height="80" width="350">
</div>
<!--FORMULARIO-->

<body class="elemento">
    <form   (ngSubmit)="crearLibro()">
        <div class="card" style="text-align:left">
            
                <div class="row mb-3">
                    <label for="Codigo DEWEY" class="col-sm col-form-label">
                        <h3>Código DEWEY:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text"  class="form-control" name="codigo-DEWEY" (ngModel)="Libro.lib_codigo_dewey" required>
                        <!-- <div *ngIf="form.get('codigo_dewey')?.errors && form.get('codigo_dewey')?.touched">
                            <small *ngIf="form.get('codigo_dewey')?.hasError('required')" style="color: red;">
                                Este campo es obligatorio</small>
                        </div> -->
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Codigo-ISBN" class="col-sm col-form-label">
                        <h3>Codigo ISBN:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="codigo-ISBN" (ngModel)="Libro.lib_cod_isbn" required>
                        <!-- <div *ngIf="form.get('cod_ISBN')?.errors && form.get('cod_ISBN')?.touched">
                            <small *ngIf="form.get('cod_ISBN')?.hasError('required')" style="color: red;">
                                Este campo es obligatorio</small>
                        </div> -->
                    </div>
                </div>

                <div class="row mb">
                    <label for="Titulo-Libro" class="col-sm col-form-label">
                        <h3>Titulo del Libro:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text"  class="form-control" name="titulo-Libro" (ngModel)="Libro.lib_titulo" required>
                        <!-- <div *ngIf="form.get('titulo')?.errors && form.get('titulo')?.touched">
                            <small *ngIf="form.get('titulo')?.hasError('required')" style="color: red;">
                                Este campo es obligatorio</small>
                        </div> -->
                    </div>
                </div>

                <div class="row mb">
                    <label for="Indice1" class="col-sm col-form-label">
                        <h3>Indice 1:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="indice1" (ngModel)]="Libro.lib_indice_uno" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Indice2" class="col-sm col-form-label">
                        <h3>Indice 2:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="indice2" (ngModel)="Libro.lib_indice_dos" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Indice3" class="col-sm col-form-label">
                        <h3>Indice 3:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="indice3" (ngModel)="Libro.lib_indice_tres" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Adquisicion-Libro" class="col-sm col-form-label">
                        <h3>Adquisicion del Libro:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="adquisicion-libro" (ngModel)="Libro.lib_adquisicion" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Año-Publicacion" class="col-sm col-form-label">
                        <h3>Año de Publicación:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="number" class="form-control"  name="año-Publicacion" (ngModel)="Libro.lib_anio_publicacion" required>
                        <!-- <div *ngIf="form.get('anio_publicacion')?.errors && form.get('anio_publicacion')?.touched">
                            <small *ngIf="form.get('anio_publicacion')?.hasError('required')" style="color: red;">
                                Este campo es obligatorio</small>
                                <small *ngIf="form.get('anio_publicacion')?.hasError('maxLength')" style="color: red;">
                                    Maximo 4 digitos</small>
                        </div> -->
                    </div>
                </div>

                <div class="row mb">
                    <label for="Editor" class="col-sm col-form-label">
                        <h3>Editor:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text"   class="form-control" name="editor" (ngModel)="Libro.lib_editor" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Autor" class="col-sm col-form-label">
                        <h3>Autor:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="autor"  required>
                        
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Tipo" class="col-sm-6 col-form-label">
                        <h3>Tipo:</h3>
                    </label>
                    <div class="col-sm-6"  >
                        <select  (ngModel)="opcionSeleccionado" name="TipoSelect" (change)="seleccionT($event)" class="form-select" aria-label="Default select example">
                            <option selected disabled value="0">Seleccione</option>
                            <option #TSelect *ngFor="let tipo of Tipoe" value="{{tipo.tip_id}}">{{tipo.tip_nombre}}</option>
                            
                          </select>
                        
                        
                    </div>

                   

                </div>

                <div class="row mb">
                    <label for="Ciudad" class="col-sm col-form-label">
                        <h3>Ciudad:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="ciudad" (ngModel)="Libro.lib_ciudad" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Num-Paginas" class="col-sm col-form-label">
                        <h3>N° de Paginas:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="number" class="form-control"  name="num-Paginas" (ngModel)="Libro.lib_num_paginas" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Area" class="col-sm col-form-label">
                        <h3>Area:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="area" (ngModel)="Libro.lib_area" required>
                        
                    </div>
                </div>

              


                <div class="row mb">
                    <label for="Idioma" class="col-sm col-form-label">
                        <h3>Idioma:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="idioma" (ngModel)="Libro.lib_idioma" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Descripcion" class="col-sm col-form-label">
                        <h3>Descripción:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control"  name="descripcion" (ngModel)="Libro.lib_descripcion" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="estado" class="col-sm col-form-label">
                        <h3>Estado:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" id="estado"  class="form-control" name="estado" (ngModel)="Libro.lib_estado_libro" required>
                        
                    </div>
                </div>
               

                <div class="row mb">
                    <label for="Dimensiones" class="col-sm col-form-label">
                        <h3>Dimensiones:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="dimensiones" (ngModel)="Libro.lib_dimenciones" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Bibliotecario" class="col-sm col-form-label">
                        <h3>Bibliotecario que registra:</h3>
                    </label>
                    <div class="col-sm">

                        <input type="text" disabled="true" value="{{bibliotecarioE.per_id?.per_nombres}}" class="form-control" name="bibliotecario" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="URL" class="col-sm col-form-label">
                        <h3>URL Digital:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="text" class="form-control" name="url" (ngModel)="Libro.lib_url_digital" required>
                        
                    </div>
                </div>

                <div class="row mb">
                    <label for="Fecha-Creacion" class="col-sm col-form-label">
                        <h3>Fecha de Creación:</h3>
                    </label>
                    <div class="col-sm">
                        <input type="date" class="form-control" name="fecha-Creacion" (ngModel)="Libro.lib_fecha_creacion" required>
                        
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="disponibilidad" class="col-sm-6 col-form-label" >
                        <h3>Disponible:</h3>
                    </label>
                    <div class="col-sm-6">
                        <h2>
                            <input class="form-check-input" type="radio"  name="flexRadioDefault" value="true" id="Disponible" (ngModel)="Libro.lib_disponibilidad" required>
                            &nbsp;&nbsp;<label class="form-check-label" for="flexRadioDefault1">
                              Disponible
                            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          
                          
                            <input class="form-check-input" type="radio" name="flexRadioDefault" value="false" id="No Disponible" (ngModel)="Libro.lib_disponibilidad" required>
                            &nbsp;&nbsp;<label class="form-check-label" for="flexRadioDefault2">
                              No Disponible
                            </label>
                          </h2>  
                    </div>
                </div>






           
        </div>
        <!--FIN DE FORMULARIO-->

        <!--CAJA DDE BOTONES-->

        <div class="tarjeta">
            <div class="row gx-5">

                <div class="col">

                    <button class="btn" type="button" style="background-color:transparent" >
                        <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fimpresora.png?alt=media&token=a45ef1f8-6983-4e43-8adf-e31a2f1b6928"
                            width=30 height=25 align="center">
                        Imprimir</button>

                </div>

               <!-- <div class="col">


                   <button class="btn" style="background-color:transparent">
                        <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fagregar_autor-tipo-donante.png?alt=media&token=4f1e982c-c8a5-496a-80d2-33d6fe7a9d33"
                            width=30 height=25 align="center">
                        Añadir Donante</button>

                </div>--> 

                <div class="col">


                    <button class="btn" type="button" style="background-color:transparent">
                        <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fmodificar.png?alt=media&token=80f892de-c49a-4833-8019-1e8d7ec8ef06"
                            width=30 height=25 align="center">
                        Modificar</button>

                </div>


                <div class="col">


                    <button class="btn" type="button" style="background-color:transparent">
                        <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Flistas.png?alt=media&token=97df573d-51ec-4d24-8b96-d68164b717ff"
                            width=25 height=25 align="center">
                        Lista Libros</button>

                </div>

                <div class="col">

                    <button class="btn" type="submit" style="background-color:transparent">
                        <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fagregar%20libro.png?alt=media&token=b7f639da-1aaa-4d12-8133-a59742d32d87"
                            width=25 height=25 align="center">
                        Guardar Libro</button>

                </div>

            </div>
        </div>

        <!--FIN DE CAJA DE BOTONES-->

        <!--SUBIR FOTO-->
        <div class="tarjeta-subir-foto" style="align-content: center;">



            <div *ngIf="previsualizacion" style="align-content: center;">
                <img width="230px" [src]="previsualizacion" alt="">
               
            </div>
            <label id="boton">

                <i> <img
                        src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fagregar%20libro.png?alt=media&token=b7f639da-1aaa-4d12-8133-a59742d32d87"></i>


            </label>


            <input id="subir" accept="image/*"  (change)="capturarImagen($event)" (ngModel)="Libro.lib_url_imagen"  type="file"  name="Image">





        </div>
        
        <!--FIN SUBIR FOTO-->

        <!--REGISTRAR DONANTE-->
        <div class="tarjeta-registrar-donante">
            <div class=" h1 text-center"><strong>Donante</strong></div>
            <div class="col" style="margin-left:40% ;">

                <button class="btn " style="background-color:transparent">
                    <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fsubir%20acta.png?alt=media&token=654756c8-f9ef-46fc-a2df-c740f8e75c45"
                        width=25 height=25>
                    Subir Acta</button>
                <input (change)="capturarArchivo($event)" type="file" id="subir"  name="PDF">

            </div>
            <br>

            <div class="row mb" style="align-content: center;">
                <label for="Donante" class="col-sm col-form-label">
                    <h3>Nombre Donante:</h3>
                </label>
                <div class="col-sm-8" style="margin-right: 2%; margin-top: 2%;">
                    <h6><input type="text" class="form-control" name="donante" (ngModel)="Libro.lib_nombre_donante" required rigth>
                       
                    </h6>

                    }
                </div>
            </div>

           <!-- <div class="row mb">
                <label for="Fecha-Donacion" class="col-sm col-form-label">
                    <h3>Fecha de Donación:</h3>
                </label>
                <div class="col-sm" style="margin-right: 2%;">
                    <h6><input type="date" class="form-control" name="Fecha-Donacion" required>
                    </h6>
                </div>
            </div>
            -->
        </div>

    </form>
    <!--FIN DE REGISTRO DONANTE-->

    <!--REGISTRO AUTOR-->

    <div class="tarjeta-registrar-autor">
        <div class=" h1 text-center"><strong>Autor</strong></div>

        <div class="col" style="margin-left:40% ;">

            <button class="btn " style="background-color:transparent">
                <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fagregar_autor-tipo-donante.png?alt=media&token=4f1e982c-c8a5-496a-80d2-33d6fe7a9d33"
                    width=25 height=25>
                Agregar Autor</button>

        </div>

        <div class="row mb">
            <label for="Autor" class="col-sm col-form-label">
                <h3>Nombre del Autor:</h3>
            </label>
            <div class="col-sm-8" style="margin-right: 2%; margin-top: 2%;">
              <!-- <ng-autocomplete
               [data]="dato | async"
               [searchKeyword]="keyword"
               [itemTemplate]="itemTemplate"
               [notFoundTemplate]="notFoundTemplate"
               placeholder="Ingrese el nombre del autor"
               >

               </ng-autocomplete>

               <ng-template #itemTemplate let-item>
                <a [innerHTML]="item.nombre"></a>
                </ng-template>
                
                <ng-template #notFoundTemplate let-notFound>
                <div [innerHTML]="notFound"></div>
                </ng-template>-->
            </div>
        </div>


    </div>

    <!--FIN REGISTRO AUTOR-->

    <!--REGISTRO TIPO DE LIBRO-->

    <div class="tarjeta-registrar-tipo-libro">
        <div class=" h1 text-center"><strong>Tipo de Libro</strong></div>

        <div class="col" style="margin-left:40% ;">

            <button class="btn " style="background-color:transparent">
                <img src="https://firebasestorage.googleapis.com/v0/b/istateca.appspot.com/o/Iconos%2Fagregar_autor-tipo-donante.png?alt=media&token=4f1e982c-c8a5-496a-80d2-33d6fe7a9d33"
                    width=25 height=25>
                Agregar Tipo</button>

        </div>

        <div class="row mb" style="align-content: center;">
            <label for="L-Tipo1" class="col-sm col-form-label">
                <h3>Nombre del Tipo:</h3>
            </label>
            <div class="col-sm-8" style="margin-right: 2%; margin-top: 2%;">
                <h6><input type="text" class="form-control" name="L-Tipo" required rigth>
                </h6>
            </div>
        </div>


    </div>
 
    <!-- <script type="application/javascript">

        document.getElementById("boton").addEventListener('click', function () {
            document.getElementById("subir").click();
        });


    </script> -->
   

</body>
